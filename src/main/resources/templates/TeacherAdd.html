<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TeacherAdd</title>
  <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<script th:inline="javascript">
  window.onload = function () {
    if ([[${msg}]]) {
      alert([[${msg}]]);
    }
  }
</script>
<body>
<div class="container-fluid" style="background-color: gainsboro">
  <div th:replace="~{Index.html::index}"></div>
  <div class="row">
    <div th:replace="~{Index.html::left}"></div>
    <div class="col-md-9" style="height: 650px">
      <form th:object="${Teacher}" action="/TeacherAddCheck">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">id</label>
          <div class="col-md-6">
            <input type="text" class="form-control" th:name="id" th:value="*{id}" id="id"
                   onkeyup="this.value=this.value.replace(/\D/g,'')">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">name</label>
          <div class="col-md-6">
            <input type="text" class="form-control" th:name="name" th:value="*{name}" id="name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-6">
            <label>
              <input type="radio" class="form-control" th:name="gender" th:value="男">男
            </label>
            <label>
              <input type="radio" class="form-control" th:name="gender" th:value="女">女
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="college" class="col-sm-2 control-label">college</label>
          <div class="col-md-6">
            <input type="text" class="form-control" th:name="college" th:value="*{college}" id="college">
          </div>
        </div>
        <div class="col-md-1 offset-5">
          <button class="btn btn-info bg-dark" onclick="return confirm('modify Add?')">Add</button>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
