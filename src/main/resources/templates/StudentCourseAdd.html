<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudentCourseAdd</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<script th:inline="javascript">
  window.onload = function () {
    if ([[${msg}]]) {
      alert([[${msg}]]);
    }
  }
</script>
<body>
<div class="container-fluid" style="background-color: gainsboro">
  <div th:replace="~{Index.html::index}"></div>
  <div class="row">
    <div th:replace="~{Index.html::left}"></div>
    <div class="col-md-9" style="height: 650px">
      <form th:object="${studentCourse}" action="/StudentCourseAddCheck">
        <div class="form-group">
          <label class="col-sm-2 control-label">StudentName</label>
          <div class="col-md-6">
            <select th:name="sid" class="form-control">
              <option value="">请选择</option>
              <option th:each="student:${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">ChooseClass</label>
          <div class="col-md-6">
            <select th:name="coursesId" class="form-control">
              <option value="">请选择</option>
              <option th:each="course:${courses}" th:value="${course.tid}+','+${course.cid}" th:text="${course.teacherName}+':'+${course.name}"></option>
            </select>
          </div>
        </div>




        <div class="col-md-1 offset-5">
          <button class="btn btn-info bg-dark" onclick="return confirm('add confirm?')">Add</button>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
